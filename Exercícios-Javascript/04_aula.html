<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        
        <script>
            (function(){
                function calcularMedia(){                    
                    
                    var total = 0;
                    var qtd = arguments.length;
                    var x = 0;
                    //while(arguments[x]){
                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++
                    }                    
                    
                    return total / qtd;
                }
                var media1 = calcularMedia(2,3);
                var media2 = calcularMedia(4, 0, 10, 10);
                
                console.log('media1: ', media1)
                console.log('media2: ', media2)
            })()
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>
 
    </body>
</html>
