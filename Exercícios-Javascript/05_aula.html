<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">
        
        <script>
            (function(){
                function calcularIMC(peso, altura, callback){
                    var imc = peso / (altura * altura); 
                    
                    if(callback && typeof callback === 'function'){
                        return callback(imc); 
                    }
                    console.log('nao passou callback')
                    return imc;
                }
                
                function classificaIMC(imc){
                                        
                    if(imc <= 16.9 ){
                        return 'muito abaixo do peso';
                    } else if (imc <= 18.4){
                        return 'abaixo do peso';
                    } else if(imc <= 24.9){
                        return 'normal';
                    } else if(imc <= 29.9) {
                        return 'acima do peso';
                    } else if(imc <= 34.9){
                        return 'obesidade 1';
                    } else if(imc <= 40){
                        return 'obesidade 2';
                    } else {
                        return 'obesidade 3';
                    }
                }
                
                var peso = 65;
                var altura = 1.75;
                
                var imc = calcularIMC(peso, altura);
                
                console.log('classificacao IMC: ', imc);
                
            })()
            
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>
        
         
        
    </body>
</html>
