<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo</h1>
            
            <form action="#" method="POST">
                <label for="txtUser">Usuario</label>
                <input type="text" id="txtUser" name="user"><br>
                <label for="txtPass">Senha</label>
                <input type="password" id="txtPass" name="pass">
                <br>
                <button type="submit" id="btn">Logar</button>   
            </form>
            
        </div>
        
        <script>
            
            (function(){
                'use strict';
                var $form = document.querySelector('form');
                var $txtUser = document.getElementById('txtUser');
                var $txtPass = document.getElementById('txtPass');
                var $btn = document.getElementById('btn');
                
                $form.addEventListener('submit', function(e){  
                    if(!$txtUser.value || !$txtPass.value ){
                        alert('Preencha todos os campos');
                        e.preventDefault();
                    }
                });            

            })()
            
        </script>
        
    </body>
</html>
