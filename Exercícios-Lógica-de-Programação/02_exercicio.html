<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            // Pedir para o usuario digitar dois numeros
            var nun1 = prompt("Digite um número ");
            nun1 = parseInt(nun1);
            var nun2 = prompt("Digite o segundo número ");
            nun2 = parseInt(nun2);
            
            alert("O resto da divisão de " +nun1+ " por "+nun2+" é: " +(nun1 % nun2));

            alert("O numero " +nun1+ " elevado por "+nun2+" é: " +(nun1 ** nun2));

        </script>

    </body>
</html>
