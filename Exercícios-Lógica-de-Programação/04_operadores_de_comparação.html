<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            /* 
            == Igualdade
            != Diferente
            === Igualdade valor e tipo
            !== Diferente valor e tipo
            > Maior
            >= Maior Igual
            < Menor
            <= Menor Igual            
            */
            
            var n1 = prompt("Digite um numero");
            n1 = parseFloat (n1);

            var n2 = prompt("Digite um numero");
            n2 = parseFloat (n2);

            var media = ((n1+n2)/2)
            
            alert(media>5);
        </script>

    </body>
</html>
