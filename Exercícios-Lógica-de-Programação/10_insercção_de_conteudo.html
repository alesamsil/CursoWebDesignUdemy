<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <div id="output"> </div>
        <script>
            var output = document.querySelector('#output');

            var mensagem = '';

            for (var i = 0; i < 100; i++){
                mensagem += 'i: '+ i + '<br>';
            }

            output.innerHTML = mensagem;

        </script>
    </body>
</html>
