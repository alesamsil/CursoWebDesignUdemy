<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>
        <div id="output"></div>
    </body>
    
    <script>
        var produtos = new Array('caneta','lapis','tesoura','borracha','caderno','livro');

        produtos.push('compasso','cartolina');
        
        var output = document.querySelector('#output');
        
        var msg = '';

        for(var i = 0; i < produtos.length; i++){
            msg += 'produto '+ (i+1) +': '+produtos[i] +'<br>';
        }

        output.innerHTML = msg;

    </script>
</html>
