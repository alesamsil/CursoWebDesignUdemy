<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>

            /*
            
            + Adição
            - Subtração
            * Multiplicação
            / Divisão
            % Módulo
            ** Exponenciação
            ++ Incremento
            -- Decremento
            
            */
            var n1 = prompt("Digite um numero");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro numero");
            n2 = parseFloat(n2);
            
            var media = ((n1+n2)/2);
            
            alert("A média é: " + media);
        </script>

    </body>
</html>
