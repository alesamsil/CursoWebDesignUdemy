<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>

            var sw = prompt("Digite um valor");

            switch (sw){
                case 1:
                    alert("Numero 1");
                
                case 2:
                    alert("Numero 2");
                
                case 3:
                    alert("Numero 3");
                
                default:
                    alert("Escolha de 1 a 3");
            }

        </script>

    </body>
</html>
