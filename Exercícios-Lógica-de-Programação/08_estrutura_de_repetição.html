<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>

            var nun = prompt("Digite um numero")
            nun = parseFloat(nun);
            var ind = 1;
            
            while (ind <= 1000){
                document.write( nun + ' x ' + ind + ' = ' + (nun * ind) +'<br>');
                ind = ind + 1;
            }
        </script>
    </body>
</html>
