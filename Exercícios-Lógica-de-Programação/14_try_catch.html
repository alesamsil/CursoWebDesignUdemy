<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>
        
        <button onclick="mostrarAreaAlert()" >Mostrar área</button>
        <button onclick="mostrarAreaOutput()" >Mostrar área no output</button>

        <div id="output"></div>

    </body>
    <script>
       
        function mostrarAreaAlert (){
            var largura = prompt("digite a largura");
            largura = parseFloat(largura);

            var altura = prompt("digite a altura");
            altura = parseFloat(altura);
            
            try{
                var area = calcularArea(largura, altura);
            }
            catch(e){
                area = e;
            }
            
            alert("A área total é: " + area);
        }

        function mostrarAreaOutput(){
            var largura = prompt("digite a largura");
            largura = parseFloat(largura);

            var altura = prompt("digite a altura");
            altura = parseFloat(altura);

            try{
                var area = calcularArea(largura, altura)
            }
            catch(e){
                area = e;
            }            
            document.querySelector('#output').innerHTML= ' A área total é: '+area;
        }

      
        mostrarAreaAlert();
      
        function calcularArea(l, a){
            if(l === undefined || a === undefined){
                throw new Error('CalcularArea precisa de 2 numeros');
            }
            
            if(isNaN(l) || isNaN(a)){
                throw new Error ("Apenas numeros");
            }
            
            return l * a;
        }

    </script>
</html>
