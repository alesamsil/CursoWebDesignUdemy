<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>

            /*
            ! Não
            && E (and)
            || Ou (or)
            */
            var n1 = prompt("Digite um numero");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro numero");
            n2 = parseFloat(n2);
            
            var media = (n1 + n2)/2;

            if(meida > 5 && n1 > 0 && n2 >0){
                alert("Aprovado");
            }
            else {
                alert("Reprovado")
            }
        </script>

    </body>
</html>
