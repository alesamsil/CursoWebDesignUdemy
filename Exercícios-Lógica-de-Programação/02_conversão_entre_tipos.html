<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            // Pedir para o usuario digitar dois numeros
            // Mostrar a soma
            var nun1 = prompt("Digite um número ");
            nun1 = parseFloat(nun1);
            var nun2 = prompt("Digite o segundo número ");
            nun2 = parseFloat(nun2);
            alert(nun1 + nun2);
        </script>

    </body>
</html>
