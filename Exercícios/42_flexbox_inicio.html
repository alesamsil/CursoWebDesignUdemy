<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Alessandro Sampaio">
        <meta name="description" content="Execícios">
        <meta name="keywords" content="html5, tecnologia">
       
        <style>
            .flexbox{
                height: 250px;
                border: 1px solid red;
                display: flex;
                margin-bottom: 15px;
            }
            
            .flexbox div{
                background: orange;
                width: 300px;
                margin: 15px;
            }
            
            .flexbox:nth-child(4){
               /*
               flex-direction: row;
               flex-wrap: wrap;
               */
               flex-flow: row nowrap;
            }

            .flexbox:nth-child(5){
                justify-content: space-between;
            }

            .flexbox:nth-child(5) div{
                width: 30px;
            }

            .flexbox:nth-child(5) {
                align-items: center;
                justify-content: center;
            }
            .flexbox:nth-child(6) div{
                width: 30px;
            }

            .flexbox:nth-child(7) {
                align-items: baseline;
                justify-content: center;
            }

            .flexbox:nth-child(8) {
                justify-content: center;
                align-items: flex-end;
                flex-wrap: wrap;
                align-content: center;
            }

            .flexbox:nth-child(8) div{
                width: 100px;
            }

        </style>
    </head>
    <body>
        <h2>Display Flex</h2>
        <p>Acomodar ou distribuir elementos de modo fácil</p>
        <p>Ajuda a centralizar na vertical</p>
        
        <div class="flexbox">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>
        <div class="flexbox">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>
        <div class="flexbox">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>
        <div class="flexbox">
            <div class="div1">1</div>
            <div class="div2" style="font-size: 4em;">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>
        <div class="flexbox">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
        </div>
    </body>
</html>
